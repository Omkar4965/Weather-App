<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="wrapper">
        <h1></h1>

        <div class="tab-container">
            <div class="tab" data-userweather>Your Weather</div>
            <div class="tab" data-searchweather>Search Weather</div>
        </div>

        <div class="weather-container">

            <!-- grant location -->
            <div class="grant-location-container">
                <img src="images/location.png" width="80" height="80" loading="lazy" alt="">
                <h1>Grant Location Access</h1>
                <p>Allow access to get weather information</p>
                <button class="btn">Grant Access</button>
            </div>

            <!-- Search form -->
            <form class="form-container" data-searchForm>
                <input type="text" placeholder="Search for city...." data-searchInput>
                <button class="btn">
                    <img src="images/search.png" width="20" height="20" loading="lazy" alt="">
                </button>
            </form>


            <!-- loading screen -->
            <div class="loading-container">
                <img src="images/loading.gif"  width="150" height="150" loading="lazy">
                <p>Loading</p>
            </div>

            <!-- user weather ui -->
            <div class="user-info-container">

                <!-- City name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather description -->
                <p data-weatherDesc></p>

                <!-- weather icon -->
                <img data-weatherIcon>

                <!-- temperature -->
                <p data-temp></p>

                <!-- 3 cards parameters -->
                <div class="parameter-container">
                    <!-- Card 1 -->
                    <div class="parameter">
                        <img src="images/wind.png" alt="">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- Card 2 -->
                    <div class="parameter">
                        <img src="images/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- Card 3 -->
                    <div class="parameter">
                        <img src="images/cloud.png" alt="">
                        <p>Cloudspeed</p>
                        <p data-cloudspeed></p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
